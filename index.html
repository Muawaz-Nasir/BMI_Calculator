<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <div class="height">
          Height in CM:
          <input type="text" id="height" />
        </div>
        <div class="weight">
          Weight in KG:
          <input type="text" id="weight" />
        </div>
        <button id="button">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h2>BMI Weight Guide</h2>
          <p><b>Under Weight: </b>Less Than 18.5</p>
          <p><b>Normal Weight: </b>18.6 to 24.9</p>
          <p><b>Over Weight: </b>Greater Than 24.9</p>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
